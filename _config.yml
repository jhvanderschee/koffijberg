title: 'Kapper Koffijberg Hairdressers in Amsterdam'
description: 'Topkapper in Amsterdam die garant staat voor persoonlijk advies, prachtige haarkleuringen, service, kwaliteit en vakmanschap. Kapsalon Koffijberg heeft in het verleden onder andere de Global Salon Business Award gewonnen en was in 2013 winnaar van de Coiffure Award. Onze kappers en kapsters krijgen ook veel erkenning uit de branche in de vorm van andere prijzen.'